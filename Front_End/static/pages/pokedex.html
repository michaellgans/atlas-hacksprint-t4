<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap and JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
    ></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="../styles/pokedex.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pokedex">
        Launch demo modal
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="pokedex" tabindex="-1" role="dialog" aria-labelledby="Pokedex showing pokemon that was clicked on." aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center">
                    <div class="pokedex-screen d-flex flex-column">
                        <div class="pokemon-name">Bulbasaur</div>
                        <div class="pokemon-id">#001</div>
                        <div class="pokemon-sprite">
                            <img
                                id="sprite"
                                src="../images/test-sprite.png"
                                alt="Picture of Bulbasaur"
                            >
                        </div>
                        <div class="types-container d-flex flex-row align-items-center">
                            <div class="type1">
                                <img
                                    id=type1
                                    src="../images/Poison_icon_SwSh.png"
                                    alt="Poison Type Icon"
                                >
                            </div>
                            <div class="type2">
                                <img
                                    id=type2
                                    src="../images/Grass_icon_SwSh.png"
                                    alt="Grass Type Icon"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
